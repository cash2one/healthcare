<html>
<head>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking</title>
    <!-- 引入 jQuery Mobile 样式 -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<!-- 引入 jQuery 库 -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- 引入 jQuery Mobile 库 -->
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
</head>
<body>
	<p><font size="18">
		{% if isMessage|length == 2 %}
			<br><span style="color:#FF0000">您有如下预约未消费，请先消费或取消后，重新预约！</span></br>
		{% else %}
			<br>您的预约内容如下，请准时到诊所就诊:</br>
		{% endif %}
		<br>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名 : {{ name }}</br>
		<br>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话 : {{ phonenumber }}</br>
		<br>会&nbsp;&nbsp;员&nbsp;号 : {{ membercard }}</br>
		<br>预约医生 : {{ bookeddoctor }}</br>
		<br>预约项目 : {{ bookeditem }}</br>
		<br>预约时间 : {{ bookedtime }}</br>
		<form>
		<hidden name="bookingid" id="bookingid" value="{{ bookingid }}">
		</form>
	</font></p>
</body>
</html>
