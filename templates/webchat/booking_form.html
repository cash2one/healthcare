<html>
	<head>
		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	    <title> Booking </title>
	    
		<!-- 引入 jQuery Mobile 样式 -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<!-- 引入 jQuery 库 -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- 引入 jQuery Mobile 库 -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
		
	</head>
	<body>
		<div>
			<p>
				{% if messages|length == 2 %}
					请正确输入必填项目后，重新提交。
				{% endif %}
			    <div><form action="../booking/" method="get">
				    <div class="ui-field-contain">
				    	<label for="name">姓名<b style="color:#FF0000">*</b> : </label>
				    	<input type="text" name="name" id="name" size="10" minlength="2" maxlength="10">
					</div>
			        
			        <div class="ui-field-contain">
				    	<label for="phonenumber">电话<b style="color:#FF0000">*</b> : </label>
				    	<input type="text" name="phonenumber" id="phonenumber" size="10" minlength="11" maxlength="11">
					</div>
					
					<div class="ui-field-contain">
				    	<label for="membercard">会员号 : </label>
				    	<input type="text" name="membercard" id="membercard" size="10" maxlength="10">
					</div>
			        
			        <div class="ui-field-contain">
				    	<label for="bookeddoctor">预约医生 : </label>
				    	<select name="bookeddoctor" id="bookeddoctor">
						    <option value="standard">Standard: 7 day</option>
						    <option value="rush">Rush: 3 days</option>
						    <option value="express">Express: next day</option>
						    <option value="overnight">Overnight</option>
						</select>
					</div>
			        
					<div class="ui-field-contain">
				    	<label for="bookeditem">预约项目 : </label>
				        <select name="bookeditem" id="bookeditem">
						    <option value="standard">Standard: 7 day</option>
						    <option value="rush">Rush: 3 days</option>
						    <option value="express">Express: next day</option>
						    <option value="overnight">Overnight</option>
						</select>
					</div>

					<div class="ui-field-contain">
				    	<label for="bookedtime">预约时间<b style="color:#FF0000">*</b></label>
						<select name="bookeddate" id="bookeddate" data-mini="true" data-inline="true">
						    <option value="standard">Standard: 7 day</option>
						    <option value="rush">Rush: 3 days</option>
						    <option value="express">Express: next day</option>
						    <option value="overnight">Overnight</option>
						</select>
						<select name="bookedtime" id="bookedtime" data-mini="true" data-inline="true">
						    <option value="standard">Standard: 7 day</option>
						    <option value="rush">Rush: 3 days</option>
						    <option value="express">Express: next day</option>
						    <option value="overnight">Overnight</option>
						</select>
					</div>
					
			        <input type="submit" value="OK">
			    </form></div>
		    </p>
	    </div>
	</body>
</html>
