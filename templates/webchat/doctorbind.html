<html>
	<head>
		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	    <title> 医生绑定 </title>
	    
		<!-- 引入 jQuery Mobile 样式 -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<!-- 引入 jQuery 库 -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- 引入 jQuery Mobile 库 -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
		
	</head>
	<body>
		
		{% if messages == 'OK' %}
			<p style="color:#FF0000">请输入正确的绑定码，如果不记得请与前台联系，重新设定新的绑定码。</p>
		{% elif messages == 'BIND' %}
			<p style="color:#FF0000">请先绑定后再进行查询。</p>
		{% endif %}
	    <form action="../dobinddoctor/" method="get">
	    <div><div class="ui-field-contain">
	    	<label for="bindno">绑定码 : </label>
	        <input type="text" name="bindno" id="bindno" size="10" maxlength="11">
	        <input type="hidden" name="openId" size="10" maxlength="10" value="{{ openId }}">
	    </div>
        <center>
	        <button class="ui-btn ui-btn-inline" type="submit">绑定</button>
	        <button class="ui-btn ui-btn-inline" type="reset">取消</button>
        </center></div>
	    </form>
	</body>
</html>
