{% extends "admin/base.html" %}
{% block title %}密码变更{% endblock %}
{% block content %}

<div>
	<form action="../dopasswordchange/" method="post">
	<div class="ui-field-contain">
	<input type="hidden" name="userId" id="userId" maxlength="10" value="{{ userId }}">
   	<label for="password">新密码<b style="color:#FF0000">*</b> : </label>
   	<input type="password" name="password" id="password" maxlength="10">
   	</div>

     <input type="submit" value="OK">
    </form>
</div>

{% endblock %}
