<html>
	<head>
		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	    <title> Login </title>
	    
		<!-- 引入 jQuery Mobile 样式 -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<!-- 引入 jQuery 库 -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- 引入 jQuery Mobile 库 -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
		
	</head>
	<body>
		
		{% if messages == 'OK' %}
			<p style="color:#FF0000">用户名或密码错误，请检查后，重新输入。</p>
		{% endif %}
		{% if messages == 'TIMEOUT' %}
			<p style="color:#FF0000">登录时间过长，请重新登录。</p>
		{% endif %}
	    <form action="../doLogin/" method="get">
	        Username : <input type="text" name="username" size="10" maxlength="10" required>
	        Password : <input type="password" name="password" size="10" maxlength="10" required>
	        <center>
		        <button class="ui-btn ui-btn-inline" type="submit">Submit</button>
		        <button class="ui-btn ui-btn-inline" type="reset">Reset</button>
	        </center>
	    </form>
	    <center>辽ICP备<a herf="http://www.miitbeian.gov.cn">16012107</a>号</center>
	</body>
</html>
