<html>
	<head>
		<meta charset="utf-8" /> 
	    <title> Login </title>
	    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	</head>
	<body>
		
		{% if messages|length == 2 %}
			<p>用户名或密码错误，请检查后，重新输入。</p>
		{% endif %}
	    <form action="../doLogin/" method="get">
	        <br>Username : <input type="text" name="username" size="10" maxlength="10" required></br>
	        <br>Password : <input type="password" name="password" size="10" maxlength="10" required></br>
	        <br><input type="submit" value="Submit"><input type="reset" value="Reset"></br>
	    </form>
	</body>
</html>
